name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: hosting-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # ðŸ§© Paso clave: pasar las variables VITE_ al entorno de build
      - name: Build Vite App
        run: npm run build
        env:
          VITE_KYTRON_FIREBASE_API_KEY: ${{ secrets.VITE_KYTRON_FIREBASE_API_KEY }}
          VITE_KYTRON_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_KYTRON_FIREBASE_AUTH_DOMAIN }}
          VITE_KYTRON_FIREBASE_PROJECT_ID: ${{ secrets.VITE_KYTRON_FIREBASE_PROJECT_ID }}
          VITE_KYTRON_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_KYTRON_FIREBASE_STORAGE_BUCKET }}
          VITE_KYTRON_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_KYTRON_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_KYTRON_FIREBASE_APP_ID: ${{ secrets.VITE_KYTRON_FIREBASE_APP_ID }}

      # ðŸš€ Deploy a Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v13.7.2
        with:
          args: deploy --only hosting
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KYTRON_APPS }}
          PROJECT_ID: kytron-apps